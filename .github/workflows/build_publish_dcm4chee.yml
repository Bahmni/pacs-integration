name: Build and Publish DCM4CHEE
on:
  push:
    branches:
      - master
      - 'release-*'
      - BAH-2332
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
    paths:
      - 'package/docker/dcm4chee/**'
      - 'package/resources/dcm4chee/**'
      - '.github/workflows/build_publish_dcm4chee.yml'

jobs:
  docker-build-publish:
    name: Docker Build & Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set artifact version
        run: |
          wget -q https://raw.githubusercontent.com/Bahmni/bahmni-infra-utils/main/setArtifactVersion.sh && chmod +x setArtifactVersion.sh
          ./setArtifactVersion.sh
          rm setArtifactVersion.sh
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Docker Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: package/docker/dcm4chee/Dockerfile
          no-cache: true
          push: true
          tags: bahmni/dcm4chee:${{env.ARTIFACT_VERSION}},bahmni/dcm4chee:latest

  rpm-build-publish:
    name: RPM Build and Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set artifact version
        run: |
          wget -q https://raw.githubusercontent.com/Bahmni/bahmni-infra-utils/main/setArtifactVersion.sh && chmod +x setArtifactVersion.sh
          ./setArtifactVersion.sh
          rm setArtifactVersion.sh
      - name: Setup Java 8 for Gradle
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'
      - name: Gradle Build
        run: |
          cd package/rpm
          export version=$(awk -F- '{print $1}' <<< ${{env.ARTIFACT_VERSION}})
          export release=$(awk -F- '{print $2}' <<< ${{env.ARTIFACT_VERSION}})
          ./gradlew -Pversion=$version -Prelease=$release clean dist_dcm4chee
      - uses: actions/upload-artifact@v3
        with:
          name: bahmni-dcm4chee-rpm
          path: package/rpm/build/distributions/dcm4chee-*.rpm
