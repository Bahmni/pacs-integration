name: Build and Publish PACS Integration
on:
  push:
    branches:
      - master
      - 'release-*'
      - BAH-2332
      tags:
        - '[0-9]+.[0-9]+.[0-9]+'

    paths-ignore:
      - 'package/docker/dcm4chee/**'
      - 'package/resources/dcm4chee/**'
      - '.github/workflows/build_publish_dcm4chee.yml'
      - "**.md"
  repository_dispatch:
    types: ["bahmni-embedded-tomcat-trigger"]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java 8
        uses: actions/setup-java@v2
        with:
          distribution: "zulu"
          java-version: "8"
      - name: Run Unit Tests
        run: ./mvnw --no-transfer-progress clean test
      - name: Package
        run: ./mvnw --no-transfer-progress clean package -DskipTests
      - uses: actions/upload-artifact@v3
        with:
          name: pacs-integration.war
          path: pacs-integration-webapp/target/pacs-integration.war

  docker-build-publish:
    name: Docker Build Publish
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - uses: actions/checkout@v2
      - name: Set artifact version
        run: |
          wget -q https://raw.githubusercontent.com/Bahmni/bahmni-infra-utils/main/setArtifactVersion.sh && chmod +x setArtifactVersion.sh
          ./setArtifactVersion.sh
          rm setArtifactVersion.sh
      - uses: actions/download-artifact@v3
        with:
          name: pacs-integration.war
          path: pacs-integration-webapp/target
      - name: Download bahmni-embedded-tomcat.zip
        run: sh .github/download_artifact.sh bahmni-package bahmni-embedded-tomcat ${{secrets.BAHMNI_PAT}}
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Docker Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: package/docker/pacs-integration/Dockerfile
          push: true
          tags: bahmni/pacs-integration:${{env.ARTIFACT_VERSION}},bahmni/pacs-integration:latest

  rpm-build-publish:
    name: RPM Build and Publish
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - uses: actions/checkout@v2
      - name: Set artifact version
        run: |
          wget -q https://raw.githubusercontent.com/Bahmni/bahmni-infra-utils/main/setArtifactVersion.sh && chmod +x setArtifactVersion.sh
          ./setArtifactVersion.sh
          rm setArtifactVersion.sh
      - uses: actions/download-artifact@v3
        with:
          name: pacs-integration.war
          path: package/resources/pacs-integration
      - name: Download bahmni-embedded-tomcat.zip
        run: sh .github/download_artifact.sh bahmni-package bahmni-embedded-tomcat ${{secrets.BAHMNI_PAT}}
      - name: Setup Java 8 for Gradle
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '8'
      - name: Gradle Build
        run: |
          cd package/rpm
          export version=$(awk -F- '{print $1}' <<< ${{env.ARTIFACT_VERSION}})
          export release=$(awk -F- '{print $2}' <<< ${{env.ARTIFACT_VERSION}})
          ./gradlew -Pversion=$version -Prelease=$release clean dist
      - uses: actions/upload-artifact@v3
        with:
          name: bahmni-pacs-integration-rpm
          path: package/rpm/build/distributions/pacs-integration-*.rpm
